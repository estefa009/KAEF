        <script>
          //Selecciona el botón para abrir/cerrar el menú y el nav
          const menuToggle = document.getElementById('menuToggle');
          const sidenav = document.getElementById('mySidenav');
          const mainContent = document.querySelector('main');
          const otherContent = document.querySelectorAll('.content'); // Todos los divs de la página
      
          // Función para abrir/cerrar el menú y mover el contenido
          menuToggle.addEventListener('click', function () {
            sidenav.classList.toggle('open');
            mainContent.classList.toggle('shifted');
      
            // Desplaza todos los otros divs que tengan la clase 'content'
            otherContent.forEach(div => {
              div.classList.toggle('shifted');
            });
      
            this.classList.toggle('open'); // Cambia el estado del botón de menú
          });
        </script>

<div class="table_envios">
    <h1>Historial de Envíos</h1>
    <div id="historial"></div>

    <script>
        // Recuperar datos de localStorage
        const historialEnvio = JSON.parse(localStorage.getItem('historialEnvio'));

        if (historialEnvio) {
            const historialDiv = document.getElementById('historial');
            historialDiv.innerHTML = `
                <p>Código de Envío: ${historialEnvio.cod_envio}</p>
                <p>Fecha y Hora Entrega: ${historialEnvio.fecha_hora_entrega}</p>
                <p>Tarifa: ${historialEnvio.tarifa}</p>
                <p>Segunda Fecha: ${historialEnvio.segunda_fecha}</p>
                <p>Estado: ${historialEnvio.estado}</p>
            `;
        } else {
            document.getElementById('historial').innerHTML = '<p>No hay datos disponibles.</p>';
        }

        // Opcionalmente, puedes limpiar localStorage si ya no necesitas los datos
        // localStorage.removeItem('historialEnvio');
    </script>
